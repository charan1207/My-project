          <h1>BuyerRegistration</h1>
          <div class="form-group">
             <i class="fa fa-user icon"></i>
            <label for="firstname">FirstName</label>
            <input type="text" name="firstname" id="firstname" class="form-control" onkeyup="validation('firstname')">
            <p id="error_firstname" style="color: red">required</p>
          </div>
          <div class="form-group">

            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" onkeyup="validation('useremail')">
            <p id="error_email" style="color: red">enter valid email id</p>
          </div>
           <div class="form-group">
            <i class="fa fa-key icon"></i>
            <label for="Pan">Pan ID</label>

            <p id="error_Pan" style="color: red">enter valid Pan ID</p>
          </div>
          <div class="form-group">
            <i class="fa fa-key icon"></i>

          </div>

             <i class="fa fa-key icon"></i>
            <label for="confirm_password">Confirm password</label>

          </div>
